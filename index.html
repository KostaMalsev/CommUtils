<!DOCTYPE html>
<html>
<head>

  <title>Send message</title>
  <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <meta charset="utf-8">

  <link rel="stylesheet" href="styles.css">

</head>

<body>


  <div class="dialog join-team">
    <div class="title">Send message</div>
    <div class="subtitle">enter the phone</div>
    <div class="code">
      <div class="wrapper">
        <div class="screen">
          <div class="inputdrawer">
            <div class="subhead">to Whatsapp</div>
            <input class="phoneinput displayname" type="tel" placeholder="0548887778" spellcheck="false" dir="auto">
          </div>
          <div class="bottom">
            <div class="filler"></div>
            <div class="button" id="join">Open WhatsApp</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>


    document.querySelector('.button').addEventListener('click', () => {
      let phoneTxt = document.querySelector('.phoneinput').value;

      console.log(phoneTxt)
      let phonen = phoneTxt[0]=='0'?phoneTxt.substring(1,10):phoneTxt;
      phonen = phonen.replaceAll('-','')
      phonen = phonen.replaceAll('+972','')
      //console.log(phonen)

      window.location.href = 'whatsapp://send?phone=+972' +  phonen;
    });

  </script>
  <!-- Screens HTML in Javascript (const screensHTML) -->
